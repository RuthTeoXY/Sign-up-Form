<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Come party with us!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <img class="logo" src="odin-lined.png" alt="" />
      </div>
    </div>
    <p>
      These are just filler words that is supposed to describe what you are
      signing up for. In this case I'm pretending that this is the sign-up form
      for Ngee Chong and my wedding party! I know you are keen!
    </p>
    <form action="example.com/path" method="post">
      <h1>Let's do this!</h1>
      <div id="first name">
        <label for="first name">FIRST NAME</label>
        <input type="text" id="first name" name="first_name" />
      </div>

      <div id="last name">
        <label for="last name">LAST NAME</label>
        <input type="text" id="last name" name="last_name" />
      </div>
    </form>
    <div>Login instead</div>
  </body>
</html>
